<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <a href="#" id="home-link">
        <img alt="Anime Search Logo" id="logo" src="assets/logo.png"/>
    </a>
</header>

<section id="search-section">
    <input id="anime-search" placeholder="Search for anime..." type="text"/>
</section>

<section id="genre-filter"></section>

<section id="results"></section>

<div id="episodes-container" style="display: none;"></div>

<div id="anime-data" style="display: none;"></div>

<div class="modal" id="episode-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <iframe allowfullscreen="true" frameborder="0" id="video-embed"></iframe>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
