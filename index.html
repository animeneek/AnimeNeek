<!-- index.html -->
<div id="content-placeholder"></div>

<script>// Fetch the external HTML file and insert its content
// Fetch the external HTML file and insert its content
fetch('animes.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('content-placeholder').innerHTML = data;

    // Now re-run any scripts that depend on the dynamically loaded content
    document.querySelectorAll('.tmdbmovie').forEach(movie => {
      const tmdbId = movie.getAttribute('data-tmdb-id');
      
      // Example logic to ensure each movie has its correct sources
      movie.querySelectorAll('.tmdbm').forEach(source => {
        if (source.closest('.tmdbmovie').getAttribute('data-tmdb-id') === tmdbId) {
          source.style.display = 'block';  // Show correct source
        } else {
          source.style.display = 'none';   // Hide incorrect sources
        }
      });
    });
  })
  .catch(error => console.error('Error loading content:', error));

</script>
              
<script src="script.js"></script>

<button id='back-to-top' title='Back to Top'>&#8593;</button>

<script>
// When the user scrolls down 100px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    var button = document.getElementById("back-to-top");
if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
    button.style.display = "block"; // Show the button
} else {
    button.style.display = "none"; // Hide the button
}

}

// When the user clicks the button, scroll to the top of the page
document.getElementById("back-to-top").onclick = function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
};

</script>
