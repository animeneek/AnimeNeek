<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniNeek Streaming</title>
  <link rel="stylesheet" href="styles.css">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <!-- Toggle Dark/Light Mode -->
  <div id="themeToggle" onclick="toggleTheme()">
    <i id="themeIcon" class="fas fa-moon"></i>
  </div>
  
<!-- Toggle Button for Hentai Search -->
<div id='butterfly-toggle' style='position: fixed; top: 20px; left: 20px; cursor: pointer;' onclick="toggleHentaiFilter()">
    <svg height='2em' viewBox='0 0 1792 1792' width='0.8em' xmlns='http://www.w3.org/2000/svg'>
        <path d='M793 768H256q-51 0-94.5 9.5t-81 30t-59 59.5T0 960q0 69 42.5 148T153 1252.5t161 109t185 42.5q152-2 270-120q-45 58-55 130.5t11 137t57 120t83 88t90 32.5q64 0 111.5-21.5t75-60t40.5-86t13-103.5q0-83-26.5-170t-69.5-148zm48-38l144-532q22-83 73.5-140.5T1188 0q81 0 165 73.5T1492 265t55 235q0 109-51 197t-146 142q83-33 162.5-13.5t141.5 68t100 111.5t38 118q0 30-13 64t-38.5 65.5t-70 52.5t-99.5 21q-101 0-211.5-53.5T1185 1143z'/>
    </svg>
</div>



  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <a class='logo' href='#' id='home-link'>
          <img alt='Logo' id='logo' src='https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjLtR-0AhORmFcP6S48BPR2He1JIz1ibnsvWTtfSTnGfJygjZt2uwgIZXNaaOfhjFvTYxRz8c1MQLafYEBE1x5JwhkndavGeT74U1d1nbSx69HBFCmzmsKl31z6Y-4V48J7Z-ZkI2f5yke1WJ3aaPbivcJZn5CqMltwvwtZArz8zqq7__xweKD6eQ8twuU/s502/AniNeek_Logo%20copy.png'/>
      </a>
    </div>

    <!-- Search Box -->
    <input type="text" id="animeSearch" placeholder="Search for Anime..." oninput="searchAnime()" />
<br>
    <!-- Genre Filter and Clear Filter Button -->
    <div class="filter-section">
      <div class="dropdown">
        <button class="dropbtn">Select Genres</button>
        <div id="genreDropdown" class="dropdown-content">
          <!-- Genres will be populated here by JS -->
        </div>
      </div>
      <button class="clear-filter-btn" onclick="clearFilters()">Clear Filter</button>
    </div>

    <!-- Anime Results Section -->
    <div id="animeResults" class="anime-results"></div>

    <!-- No Results Message -->
    <p id="noResults" style="display:none;">No epic tales found! Letâ€™s search for something new!</p>
  </div>
  
<!-- Modal for Anime Details -->
<div id="animeModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modalAnimeContent">
      <!-- Content will be injected here via JavaScript -->
    </div>
  </div>
</div>

  <script src="script.js"></script>

  <script>
    document.getElementById(&quot;home-link&quot;).href = window.location.origin;
  </script>
</body>
</html>
