<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Anime - AnimeNeek</title>
  <link rel="icon" href="assets/favicon-image.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        extend: { colors: { primary: '#1e293b' } }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white text-gray-900 dark:bg-black dark:text-white transition-colors duration-300 font-sans">
  <div id="nav-placeholder"></div>

  <main class="max-w-5xl mx-auto p-4 space-y-6 relative">
    <h1 id="animeTitle" class="text-3xl font-semibold text-center"></h1>

    <div class="aspect-video rounded overflow-hidden shadow relative">
      <iframe id="videoPlayer" class="w-full h-full relative z-20" src="" frameborder="0" allowfullscreen></iframe>
      <div id="placeholderOverlay" class="absolute inset-0 bg-center bg-cover z-0">
        <div class="absolute inset-0 bg-black/50 z-10 flex items-center justify-center text-white text-xl font-semibold">
          <div class="text-center px-4">
            <p class="text-2xl font-bold">“Anime is life.”</p>
            <p class="mt-2">Select an episode to begin watching.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <select id="episodeSelect" class="border px-4 py-2 rounded text-black dark:text-white dark:bg-[#222]">
        <option value="">Select Episode</option>
      </select>
      <button id="playButton" disabled class="px-4 py-2 rounded bg-[#ff4444] text-white font-semibold disabled:opacity-50">
        Play
      </button>
    </div>

    <div id="sourceButtons" class="flex flex-wrap justify-center gap-3"></div>
  </main>

  <script defer src="watch.js"></script>
</body>
</html>
