<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>AniNeek - Anime Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/8e3f3e5f4e.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Include Header -->
    <div id="header"></div>

    <main>
        <!-- Smoky Section with Background Poster -->
        <div id="smokySection">
            <div id="posterOverlay">
                <img id="animePoster" src="" alt="Anime Poster">
            </div>
            <div id="animeInfo">
                <img id="animePortrait" src="" alt="Anime Portrait">
                <div id="animeDetails">
                    <h1 id="animeTitle">Loading...</h1>
                    <h2 id="animeEnglishTitle"></h2>
                    <p id="animeRating"></p>
                    <p id="animeGenre"></p>
                    <p id="animeThemes"></p>
                    <p id="animeDemographic"></p>
                    <p id="animeSynopsis"></p>
                </div>
            </div>
        </div>

        <!-- Additional Anime Details Table and Related Entries Table -->
        <div class="clearfix">
            <table id="animeDetailsTable">
                <tr><th>Type</th><td id="animeType"></td></tr>
                <tr><th>Episodes</th><td id="animeEpisodes"></td></tr>
                <tr><th>Status</th><td id="animeStatus"></td></tr>
                <tr><th>Aired</th><td id="animeAired"></td></tr>
                <tr><th>Premiered</th><td id="animePremiered"></td></tr>
                <tr><th>Duration</th><td id="animeDuration"></td></tr>
                <tr><th>Score</th><td id="animeScore"></td></tr>
                <tr><th>Studio</th><td id="animeStudio"></td></tr>
                <tr><th>Producers</th><td id="animeProducers"></td></tr>
            </table>

            <table id="relatedEntriesTable">
                <tr><th>Related</th><td id="relatedEntriesList"></td></tr>
            </table>
        </div>

        <!-- Sub, Dub, and Raw Sections -->
        <div id="subDubRawSections">
            <div class="sectionContainer">
                <h3>Sub</h3>
                <div class="dropdownContainer">
                    <select id="subEpisodeRange"></select>
                    <input type="number" id="subEpisodeFilter" placeholder="Episode Number">
                </div>
                <div class="episodeButtons" id="subEpisodeButtons"></div>
            </div>
            <div class="sectionContainer">
                <h3>Dub</h3>
                <div class="dropdownContainer">
                    <select id="dubEpisodeRange"></select>
                    <input type="number" id="dubEpisodeFilter" placeholder="Episode Number">
                </div>
                <div class="episodeButtons" id="dubEpisodeButtons"></div>
            </div>
            <div class="sectionContainer">
                <h3>Raw</h3>
                <div class="dropdownContainer">
                    <select id="rawEpisodeRange"></select>
                    <input type="number" id="rawEpisodeFilter" placeholder="Episode Number">
                </div>
                <div class="episodeButtons" id="rawEpisodeButtons"></div>
            </div>
        </div>
    </main>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
                // Initialize search and random functionality after loading the header
                initializeSearchAndRandom();
            });
    </script>

    <script src="info.js"></script>
    <script src="index.js"></script>
    <script src="anilist-image-replacer.js"></script>

</body>
</html>
