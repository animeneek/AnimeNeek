<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>AniNeek - Search Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/8e3f3e5f4e.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Include Header -->
    <div id="header"></div>

    <main>
        <h1 id="searchTitle">Search Results</h1>
        <div id="animeResults" class="grid-container">Loading...</div>
        <div id="pagination"></div>
    </main>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
                // Initialize search and random functionality after loading the header
                initializeSearchAndRandom();
            });
    </script>

    <script src="search.js"></script>
    <script src="index.js"></script>
    <script src="anilist-image-replacer.js"></script>

</body>
</html>
