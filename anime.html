<!-- anime.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Details - AnimeNeek</title>
  <link rel="icon" href="assets/favicon-image.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        extend: { colors: { primary: '#1e293b' } }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-white font-sans transition-colors duration-300">
  <div id="nav-placeholder"></div>

  <main class="max-w-5xl mx-auto p-4">
    <div id="animeDetails" class="grid md:grid-cols-3 gap-6"></div>
    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-2 text-black dark:text-white">Related Anime</h2>
      <div id="relatedAnime" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>
  </main>
  
<script defer src="anime.js"></script>
</body>
</html>
